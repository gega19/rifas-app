services:
  - type: web
    name: rifas-backoffice
    env: static
    buildCommand: cd rifas-backoffice && npm install && npm run build
    staticPublishPath: ./rifas-backoffice/dist
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        sync: false

